<form class="mt-8 space-y-6" hx-post="{% url 'users:register' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" hx-swap="outerHTML">
    {% csrf_token %}
    
    {% if form.non_field_errors %}
        <div class="bg-red-50 dark:bg-red-900/30 border-l-4 border-red-400 p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <!-- Heroicon name: solid/exclamation -->
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700 dark:text-red-200">
                        {{ form.non_field_errors|join:", " }}
                    </p>
                </div>
            </div>
        </div>
    {% endif %}

    <div class="rounded-md shadow-sm -space-y-px">
        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                {{ field.label }}
            </label>
            <div class="mt-1">
                {{ field }}
            </div>
            {% if field.errors %}
                <p class="mt-2 text-sm text-red-600 dark:text-red-400" id="{{ field.auto_id }}_error">{{ field.errors|join:", " }}</p>
            {% endif %}
            {% if field.help_text %}
                <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                <svg class="h-5 w-5 text-brand-500 group-hover:text-brand-400 dark:text-brand-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </span>
            Register
        </button>
    </div>
</form>
