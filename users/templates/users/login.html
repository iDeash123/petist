{% extends 'base.html' %}

{% block title %}Login - Petist{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-zinc-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="max-w-md w-full space-y-8 glass-card p-10 rounded-2xl shadow-xl dark:bg-gray-800/60 dark:border-gray-700">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                Or
                <a href="{% url 'users:register' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="font-medium text-brand-600 hover:text-brand-500 dark:text-brand-400 dark:hover:text-brand-300 transition-colors">
                    register for a new account
                </a>
            </p>
        </div>
        
        {% include 'users/partials/login_form.html' %}

    </div>
</div>
{% endblock %}
