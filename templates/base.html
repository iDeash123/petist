<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Petist - Pet Care System{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f3f4f6;
            /* zinc-100 */
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="text-gray-800 bg-zinc-50 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-2xl font-bold text-brand-700 tracking-tight">
                        PETIST
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden sm:ml-6 sm:flex sm:items-center space-x-8">
                    {% with view_name=request.resolver_match.view_name|default:'' %}
                    <a href="{% url 'animals:animal_list' %}"
                        class="{% if 'animals' in view_name %}text-brand-600 font-bold{% else %}text-gray-600 hover:text-brand-600{% endif %} px-3 py-2 rounded-md text-base font-medium transition-colors">Find
                        a Friend</a>
                    {% endwith %}
                    <a href="#"
                        class="text-gray-600 hover:text-brand-600 px-3 py-2 rounded-md text-base font-medium transition-colors">Care
                        Guide</a>
                    <a href="#"
                        class="text-gray-600 hover:text-brand-600 px-3 py-2 rounded-md text-base font-medium transition-colors">Volunteers</a>

                    <a href="#"
                        class="bg-brand-600 hover:bg-brand-700 text-white px-5 py-2 rounded-full text-base font-medium shadow-sm hover:shadow-md transition-all">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400 text-sm">
                &copy; 2026 Petist. All rights reserved. Designed with care.
            </p>
        </div>
    </footer>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>

</html>
